env:
  - ABV=2.4.28

before_script:
  - ls
  - pwd
  - which doxygen
  - mkdir temp

script:
  - doxygen
  - ls
  - git checkout master
  - git remote -v
  - git status
  - mv temp/${ABV}/html docs/${ABV}
  - mv temp/rootcore_${ABV}.tag tagfiles/*${ABV}.tag
  - ls docs/
  - ls docs/${ABV}
  - ls tagfiles
  - git add docs/${ABV} tagfiles/*${ABV}.tag
  - git status
  - git commit -m "Adding docs for ${ABV}" --author="xAH-bot <giordon.holtsberg.stark@cern.ch>"
  - git status
